<!DOCTYPE html>
<html lang="en">
   <head>
      <title>JAE SVN | HOME</title>

      <!-- META TAGS -->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- FAVICON -->
      <link rel="icon" type="image/x-icon" href="./favicon.ico" sizes="32x32" />

      <!-- STYLESHEETS -->
      <link rel="stylesheet" href="css/index.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <!-- MAIN CONTENT -->
      <main id="index-one">
         <!-- CUSTOM CURSOR -->
         <div class="cursor scale"></div>
         <div class="cursor-two scale"></div>
         <!-- CUSTOM CURSOR -->

         <!-- PRELOADER -->
         <div id="preloader">
            <div class="p">
               <img
                  src="images/jaesvn-logo.png"
                  class="jaesvn-logo"
                  alt="JAE SVN Logo"
               />
               Official Website
            </div>
         </div>
         <!-- PRELOADER -->

         <!-- HEADER -->
         <div id="header">
            <!-- NAVIGATION -->
            <div class="navigation">
               <div class="logo hover">
                  <a href="#" class="text">JAE SVN</a>
               </div>
               <div class="menu-bar hover">
                  <div class="menu-bar-name text">Menu</div>
                  <div class="menu-bar-lines text">
                     <div class="menu-bar-line"></div>
                     <div class="menu-bar-line"></div>
                  </div>
               </div>
            </div>
            <!-- NAVIGATION -->

            <!-- SOCIAL-MEDIA-LINKS -->
            <div class="social-media-links">
               <ul>
                  <li>
                     <a
                        href="https://youtube.com/@JAESVN"
                        target="_blank"
                        data-text="Youtube"
                        class="text hover"
                        >YT</a
                     >
                  </li>
                  <li>
                     <a
                        href="https://instagram.com/jae.svn"
                        target="_blank"
                        data-text="Instagram"
                        class="text hover"
                        >IG</a
                     >
                  </li>
                  <li>
                     <a
                        href="https://twitter.com/JAESVN_HPTGN"
                        target="_blank"
                        data-text="Twitter"
                        class="text hover"
                        >TW</a
                     >
                  </li>
                  <li>
                     <a
                        href="https://tiktok.com/@jae.svn"
                        target="_blank"
                        data-text="Instagram"
                        class="text hover"
                        >TT</a
                     >
                  </li>
                  <li>
                     <a
                        href="https://facebook.com/jaesvn"
                        target="_blank"
                        data-text="Facebook"
                        class="text hover"
                        >FB</a
                     >
                  </li>
               </ul>
            </div>
            <!-- SOCIAL-MEDIA-LINKS -->

            <!-- NEW RELEASE -->
            <div class="new-release img text">
               <img src="images/albums/album-thumbnail-1000miles.jpg" alt="JAE SVN 1000 Miles Cover" />
               <div class="song-details">
                  <div class="song-name">1000 Miles</div>
                  <div class="singer-name">JAE SVN</div>
                  <div class="music-player">
                     <div class="play-song">
                        <a href="./discography/1000_miles/" target="_blank">
                           <img
                              src="images/icons/play.png"
                              alt="play"
                              data-song="shine"
                              class="hover"
                           />
                        </a>
                     </div>
                     <div class="all-songs">
                        <a href="./discography" title="All Songs"
                           ><i class="gg-arrow-right"></i
                        ></a>
                     </div>
                  </div>
               </div>
            </div>
            <!-- NEW RELEASE -->
         </div>
         <!-- HEADER -->

         <!-- NAVIGATION CONTENT -->

         <div class="navigation-content">
            <div class="navigation-logo hover opacity">
               <a href="#" class="text">Menu</a>
            </div>
            <ul class="navigation-ul">
               <li><a href="./" data-text="Home">Home</a></li>
               <li><a href="./about" data-text="About">About</a></li>
               <li>
                  <a href="./discography" data-text="Discography"
                     >Discography</a
                  >
               </li>
               <li><a href="./blog" data-text="Blog">Blog</a></li>
            </ul>
            <div class="navigation-close hover about-close opacity">
               <div class="navigation-close-line"></div>
               <div class="navigation-close-line"></div>
            </div>

            <div class="project-preview"></div>
         </div>

         <!-- NAVIGATION CONTENT -->
      </main>
      <!-- MAIN CONTENT -->
      <script src="js/jquery.min.js"></script>
      <script src="js/bez.js"></script>
      <script src="js/pace.js"></script>
      <script src="js/index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
   </body>
</html>
